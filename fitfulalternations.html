<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The fitful alternations of the rain | Poetry Portfolio</title>
    <link rel="stylesheet" href="fitfulalternations.css">
    <link href="https://fonts.cdnfonts.com/css/day-roman" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pompei" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/cinzel-decorative-2" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/middle-ages" rel="stylesheet">


</head>
<body>
    <div class="poem">
        <h1>The fitful alternations of the rain</h1>
        <h2>Percy Bysshe Shelley</h2>
        <p class="poem-text">
        <span class="first-letter">T</span>HE fitful alternations of the rain<br />
        When the chill wind, languid as with pain<br />
        Of its own heavy moisture, here and there<br />
        Drives through the grey and beamless atmosphere<br />
        </p>
    </div>
    <div class="cloud-square three"></div>
    <div class="cloud-square two"></div>
    <div class="cloud-square one"></div>
    <svg width="0" height="0"> 
        <filter id="filter-one">
          <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
          <feDisplacementMap in="SourceGraphic" scale="180" />
        </filter>
        <filter id="filter-two">
            <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
            <feDisplacementMap in="SourceGraphic" scale="150" />
          </filter>
          <filter id="filter-three">
            <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
            <feDisplacementMap in="SourceGraphic" scale="120" />
          </filter>
      </svg>
</body>
<script type="text/javascript">

    let hrElement;
    let counter = 30;
    for (let i = 0; i < counter; i++) {
      hrElement = document.createElement("HR");
      
        hrElement.style.left = Math.floor(Math.random() * window.innerWidth) + "px";
        hrElement.style.animationDuration = 1.0 + Math.random() * 0.3 + "s";
        hrElement.style.animationDelay = Math.random() * 5 + "s";
     
      document.body.appendChild(hrElement);
    }
  
   
  
  </script>
  

</html>
